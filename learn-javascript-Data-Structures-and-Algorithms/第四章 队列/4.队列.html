<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 创建队列
    function Queue() {
        // 这里是属性和方法

        var items = [];

        // enqueue(element(s)): 向队列尾部添加一个(或多个)新的项 
        this.enqueue = function(element) {
            items.push(element)
        }

        // dequeue(): 移除队列中的第一(即排在队列最前面的)项，并返回被移除的元素
        this.dequeue = function() {
            return items.shift()
        }

        // front(): 返回队列中第一个元素————最先被添加，也将是最先被移除的元素。
        // 队列不作任何变动  这个放回会返回队列最前面的项(数组的索引为0)
        this.front = function() {
            return items[0]
        }

        // isEmpty() : 如果队列中不包含任何元素，返回true,否则返回false
        this.isEmpty = function() {
            return items.length == 0;
        }

        // size(): 返回队列包含的元素个数，与数组的length 属性类似
        this.size = function() {
            return items.length
        }

        this.print = function() {
            console.log(items.toString())
        }

        this.clear = function() {
            items = []
        }

        // done


    }

    // 使用 queue 类
    var queue = new Queue()
    console.log(queue.size(),queue.isEmpty())

    queue.enqueue("john")
    queue.enqueue("Jack")
    queue.enqueue("Calia")

    queue.print()

    console.log(queue.size())
    console.log(queue.isEmpty())
    queue.dequeue()
    queue.dequeue()
    queue.print()

    // 优先队列
    /*
    实现一个优先队列，有两种选项：设置优先级，然后正确的位置添加元素；或者用入列操作添加元素
    然后按照优先级移除他们
    */

    function PriorityQueue() {

        var items = [];

        function QueueElement (element, priority) {//1 
            this.element = element
            this.priority = priority
        }

        this.enqueue = function(element, prioroty) {
            
            var queueElement = new QueueElement(element, prioroty)

            if (this.isEmpty()) {

                items.push(queueElement)  //(2)
            } else {
                var added = false
                for (var i = 0; i < items.length; i++) {
                    if (queueElement.priority < items[i].priority) {
                        items.splice(i, 0, queueElement) //(3)
                        added = true
                        break; //(4)
                    }
                }

                if (!added) { // 5
                    items.push(queueElement)
                }
            }
        }


        // dequeue(): 移除队列中的第一(即排在队列最前面的)项，并返回被移除的元素
        this.dequeue = function() {
            return items.shift()
        }

        // front(): 返回队列中第一个元素————最先被添加，也将是最先被移除的元素。
        // 队列不作任何变动  这个放回会返回队列最前面的项(数组的索引为0)
        this.front = function() {
            return items[0]
        }

        // isEmpty() : 如果队列中不包含任何元素，返回true,否则返回false
        this.isEmpty = function() {
            return items.length == 0;
        }

        // size(): 返回队列包含的元素个数，与数组的length 属性类似
        this.size = function() {
            return items.length
        }

        this.print = function() {
            console.log(items.toString())
        }


        this.clear = function() {
            items = []
        }
    }

    var priorityQueue = new PriorityQueue()
    priorityQueue.enqueue("Jhon", 2)
    priorityQueue.enqueue("Jack", 1)
    priorityQueue.enqueue("Camlia", 1)
    priorityQueue.print()
    priorityQueue.front()





    </script>
</body>
</html>
