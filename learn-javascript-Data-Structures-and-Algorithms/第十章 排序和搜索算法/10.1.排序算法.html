<!DOCTYPE html>

<body>
    <script>
    // 在开始排序之前， 我们先创建一个数组(列表) 来表示带排序和搜索的数据结构
    function ArrayList() {
        var array = [];  // (1)

        this.insert = function(item) {// (2)
            array.push(item)
        }

        this.toString = function() { // (3)
            return array.join()
        }
        // join 方法拼接数组元素至 一个字符串， 并返回该字符串

        // 此时我们完成了 ArrayList 类的创建
    }




    
    </script>
</body>
</html>
